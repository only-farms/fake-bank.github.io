<!DOCTYPE html>
<html>
  <head>
    <script>
      let data = {"blank": "blank"};
      window.onload = function () {
          const root = document.getElementById("root")

          if(!root) {
            console.log("root is false: ", root)
            return
          }

          fetch('data.json')
            .then(d => {
              data = d
            })

          const jsonString = JSON.stringify(data)
          const textNode = document.createTextNode(jsonString)
          root.appendChild(textNode)
        }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
